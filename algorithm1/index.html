<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《算法1》课程案例大全</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-dart.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="w-full py-0">
        <div class="page-header px-4">
            <div class="flex items-center justify-between">
                <h1>《算法1》课程案例大全</h1>
                <div class="flex items-center gap-2">
                <a id="array-tool-btn" href="arraytool.html" target="_blank" rel="noopener" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700 flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <line x1="3" y1="9" x2="21" y2="9" />
                        <line x1="9" y1="21" x2="9" y2="9" />
                    </svg>
                    推演工具
                </a>
                <button id="personal-center-btn" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700 flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 10a4 4 0 100-8 4 4 0 000 8z" />
                        <path fill-rule="evenodd" d="M.458 16.142A8 8 0 0116 16a8 8 0 11-15.542.142z" clip-rule="evenodd" />
                    </svg>
                    个人中心
                </button>
                </div>
            </div>
            <div id="motivation-quote" class="text-xs opacity-90 mt-1"></div>
        </div>
        
        <div class="w-full px-4">
            <!-- Chapter Navigation -->
            <div id="chapter-nav" class="w-full bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">课程列表</h2>
                <div class="chapters-filters">
                    <input id="search-input" class="search-input" type="text" placeholder="搜索章节或题目" aria-label="搜索章节或题目" />
                    <select id="status-filter" class="select" aria-label="按掌握度筛选">
                        <option value="">全部状态</option>
                        <option value="完全掌握">完全掌握</option>
                        <option value="在理解中">在理解中</option>
                        <option value="完全不懂">完全不懂</option>
                        <option value="未标注">未标注</option>
                    </select>
                </div>
                <ul id="chapters-list" class="space-y-3">
                    <!-- Chapters will be dynamically populated here -->
                </ul>
            </div>
            
            <!-- Algorithm Details -->
            <div id="algorithm-detail" class="w-full bg-white rounded-xl shadow-lg hidden">
                <div id="algorithm-content">
                    <!-- Algorithm content will be dynamically populated here -->
                </div>
            </div>
            <div id="personal-center" class="w-full bg-white p-6 rounded-xl shadow-lg hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">个人中心</h2>
                <div id="personal-center-content"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="src/data/algorithms.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/step-visualizer.js"></script>
</body>
</html>
