<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《算法1》课程案例大全</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-dart.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">《算法1》课程案例大全</h1>
        
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Chapter Navigation -->
            <div id="chapter-nav" class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">课程列表</h2>
                <ul id="chapters-list" class="space-y-2">
                    <!-- Chapters will be dynamically populated here -->
                </ul>
            </div>
            
            <!-- Algorithm Details -->
            <div id="algorithm-detail" class="w-full md:w-3/4 bg-white p-6 rounded-lg shadow-md hidden">
                <button id="back-btn" class="mb-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    返回课程列表
                </button>
                <div id="algorithm-content">
                    <!-- Algorithm content will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="src/data/algorithms.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/step-visualizer.js"></script>
</body>
</html>
