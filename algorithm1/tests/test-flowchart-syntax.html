<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Syntax Test</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.4.0/dist/mermaid.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .error { color: red; background-color: #fee; padding: 10px; }
    </style>
</head>
<body>
    <h1>流程图语法测试</h1>
    
    <div class="test-section">
        <h2>测试 1: 两数之和流程图</h2>
        <div id="test1"></div>
    </div>

    <script>
        // 初始化 Mermaid
        mermaid.initialize({
            startOnLoad: false,
            securityLevel: 'loose'
        });

        // 测试流程图内容
        const flowchartContent = `graph TD
A[开始] --> B[初始化哈希表]
B --> C[遍历数组]
C --> D{找到补数?}
D -->|是| E[返回结果]
D -->|否| C
E --> F[结束]`;

        console.log('测试流程图内容:');
        console.log(flowchartContent);
        
        const lines = flowchartContent.split('\n');
        console.log('行数:', lines.length);
        lines.forEach((line, i) => {
            console.log(`行 ${i+1}: "${line}"`);
        });

        // 渲染流程图
        async function testFlowchart() {
            try {
                const { svg } = await mermaid.render('test1', flowchartContent);
                document.getElementById('test1').innerHTML = svg;
                console.log('渲染成功');
            } catch (error) {
                console.error('渲染错误:', error);
                document.getElementById('test1').innerHTML = `<div class="error">错误: ${error.message}</div>`;
            }
        }

        // 延迟执行以确保 Mermaid 加载完成
        setTimeout(testFlowchart, 500);
    </script>
</body>
</html>
