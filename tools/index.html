<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools · 实用工具集合</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container full">
    <div class="header">
      <div class="title">实用工具集合</div>
      <div class="flex">
        <span class="badge">基础版</span>
      </div>
    </div>
    <div class="toolbar sticky">
      <input id="search" class="input" placeholder="搜索工具或标签" />
      <select id="tagFilter" class="select"></select>
      <select id="statusFilter" class="select"></select>
      <button id="clearFilterBtn" class="btn secondary">清除筛选</button>
    </div>
    <div id="filterSummary" class="section"></div>
    <div id="grid" class="grid"></div>
    <div class="section">
      <div class="title" style="font-size:18px">规划</div>
      <div class="hint">将持续扩展：文本处理、图片压缩、颜色工具、单位换算、日期时间、正则测试、Markdown 预览等。采用独立页面 + 统一样式的可插拔结构。</div>
    </div>
  </div>
  <script>
    (function autoDark(){
      try {
        const mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
        function apply(){ if(mq && mq.matches) document.body.classList.add('dark'); else document.body.classList.remove('dark'); }
        apply(); mq && mq.addEventListener('change', apply);
      } catch(e) {}
    })();
  </script>
  <script src="manifest.js"></script>
  <script src="index.js"></script>
</body>
</html>
