<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown 预览</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Markdown 预览</div>
      <div class="flex"><a class="btn secondary" href="../index.html">返回</a></div>
    </div>
    <div class="section">
      <div class="toolbar">
        <button id="preview" class="btn">预览</button>
        <button id="clear" class="btn secondary">清空</button>
        <button id="toggleTheme" class="btn secondary">主题</button>
        <button id="exportHtml" class="btn secondary">导出HTML</button>
        <button id="exportPdf" class="btn secondary">导出PDF</button>
        <input id="pdfTitle" class="input" placeholder="页眉标题" />
        <input id="pdfSub" class="input" placeholder="页眉副标题" />
        <input id="pdfDate" class="input" placeholder="页脚日期(留空自动)" />
        <input id="pdfLogo" class="input" placeholder="页眉 Logo URL(可选)" />
        <input id="pdfAuthor" class="input" placeholder="作者(可选)" />
      </div>
      <div class="split">
        <textarea id="md" class="input mono" rows="14" placeholder="# 标题\n\n**加粗** *斜体* \`代码\`\n\n- 列表\n- 项目\n\n[链接](https://example.com) 与 ![图片](https://example.com/a.png)\n\n| 列1 | 列2 |\n| --- | --- |\n| A | B |"></textarea>
        <div id="out" class="section"></div>
      </div>
    </div>
  </div>
  <script src="markdown.js"></script>
</body>
</html>
