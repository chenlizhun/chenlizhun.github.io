<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>Rabbit的诗词库 · 颜色配对小游戏</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="color.css" />
    </head>
    <body>
        <div class="game-page">
            <header class="game-header">
                <button class="back-btn" id="btnBack">⟵ 返回诗词库</button>
                <div class="game-title">颜色配对小游戏</div>
            </header>

            <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
            <div class="info-item" id="comboInfo">连击：0</div>
            <div class="info-item" id="timeInfo">用时：00:00</div>
        </section>



                <section class="progress-section">
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </section>

                <section class="question-card">
                    <div class="question-label">
                        请看看这句诗，点选下面<strong>最重要的一种颜色</strong>小方块：
                    </div>
                    <div class="sentence-text" id="sentenceText">——</div>
                    <div class="poem-meta" id="poemMeta">——</div>
                    <div class="feedback" id="feedback"></div>
                </section>

                <section class="options-area" id="optionsArea">
                    <!-- 颜色选项由 JS 填充 -->
                </section>

                <section class="control-bar">
                    <button class="control-btn next" id="btnNext" disabled>下一题 ▶</button>
                </section>
            </main>

            <footer class="game-footer">
                提示：题目来自主题“颜色”的诗词。<br />
                <span class="tag tag-green">答对</span>：会让这句诗在主诗词库中至少变成
                <span class="tag tag-green">子弹（绿色）</span>，多次答对有机会升级为
                <span class="tag tag-pink">炸弹（粉色）</span>；<br />
                <span class="tag tag-purple">答错</span>：会把这句诗标记为
                <span class="tag tag-purple">非常不熟悉（紫色）</span>，方便之后重点练习。
            </footer>
        </div>

        <!-- 游戏总结模态框 -->
        <div class="modal-overlay" id="summaryModal" style="display: none;">
            <div class="modal-content summary-modal">
                <div class="modal-header">
                    <h2 class="modal-title">游戏总结</h2>
                </div>
                <div class="modal-body">
                    <div class="summary-content">
                        <div class="summary-stats">
                            <div class="stat-item">
                                <div class="stat-label">总题目数</div>
                                <div class="stat-value" id="totalQuestions">--</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">答对题数</div>
                                <div class="stat-value correct" id="correctAnswers">--</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">正确率</div>
                                <div class="stat-value" id="accuracy">--</div>
                            </div>
                        </div>
                        <div class="summary-message" id="summaryMessage">
                            <!-- 总结消息将由JS填充 -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn primary" id="btnPlayAgain">再玩一次</button>
                    <button class="modal-btn secondary" id="btnBackToMain">返回主页面</button>
                </div>
            </div>
        </div>

        <script src="../../data.js"></script>
        <script src="color.js"></script>
    </body>
</html>
