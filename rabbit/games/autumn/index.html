<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Rabbit的诗词库 · 秋天拼句小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="autumn.css" />
</head>
<body>
<div class="game-page">
    <header class="game-header">
        <button class="back-btn" id="btnBack">⟵ 返回诗词库</button>
        <div class="game-title">秋天拼句小游戏</div>
    </header>

    <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
        </section>

        <!-- 秋主题的进度条组件 -->
        <section class="progress-section">
            <div class="progress-title">
                <span>🍂</span>
                <span>进度</span>
                <span class="progress-count" id="progressCount">0</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>
        </section>

        <section class="sentence-card">
            <div class="sentence-label">
                请按照正确顺序点击下面的“短语碎片”，拼出这句关于秋的诗：
            </div>
            <div class="sentence-meta" id="poemMeta">——</div>

            <div class="assembled-area">
                <div class="assembled-label">你拼出的句子：</div>
                <div class="assembled-text" id="assembledText">（尚未选择）</div>
            </div>

            <div class="feedback" id="feedback"></div>
        </section>

        <section class="fragments-area" id="fragmentsArea">
            <!-- JS 填充碎片按钮 -->
        </section>

        <section class="control-bar">
            <button class="control-btn" id="btnReset">重置本题 🔄</button>
            <button class="control-btn main" id="btnCheck">确认答案 ✅</button>
            <button class="control-btn next" id="btnNext" disabled>下一题 ▶</button>
        </section>
    </main>

    <footer class="game-footer">
        提示：题目来自主题“秋”的诗词。<br />
        <span class="tag tag-green">答对</span>：会让这句诗在主诗词库中至少变成
        <span class="tag tag-green">子弹（绿色）</span>，多次答对有机会升级为
        <span class="tag tag-pink">炸弹（粉色）</span>；<br />
        <span class="tag tag-purple">答错</span>：会把这句诗标记为
        <span class="tag tag-purple">非常不熟悉（紫色）</span>，方便之后重点练习。
    </footer>
</div>

    <!-- 游戏结束汇总模态框 -->
    <div id="gameCompletionModal" class="game-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎉 游戏完成！</h2>
            </div>
            <div class="modal-body">
                <div class="completion-summary">
                    <div class="summary-item">
                        <span class="summary-label">总共学习诗句：</span>
                        <span class="summary-value" id="summaryTotal">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">完全记住（炸弹）：</span>
                        <span class="summary-value summary-pink" id="summaryPink">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">差不多记住（子弹）：</span>
                        <span class="summary-value summary-green" id="summaryGreen">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">非常不熟悉（紫色）：</span>
                        <span class="summary-value summary-purple" id="summaryPurple">0</span>
                    </div>
                    <div class="summary-message">
                        <p>太棒了！你已经完成了所有"秋"主题诗句的记忆练习。</p>
                        <p>记得定期复习，巩固记忆效果哦！</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnReturnHome">返回诗词库</button>
                <button class="btn btn-secondary" id="btnRestartGame">重新开始</button>
            </div>
        </div>
    </div>
    
    <script src="../../data.js"></script>
    <script src="autumn.js"></script>
</body>

</html>
