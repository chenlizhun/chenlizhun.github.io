<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Rabbit的诗词库 · 山的选择题小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mountain.css" />
</head>
<body>
    <div class="game-page">
    <!-- 流星元素 -->
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <header class="game-header">
        <button class="back-btn" id="btnBack">⟵ 返回</button>
        <div class="game-title">山的选择题</div>
    </header>

    <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
            <div class="info-item" id="mountainHeight">高度：0m</div>
        </section>

        <section class="progress-section">
            <div class="progress-title">登山进度</div>
            <div class="progress-container">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-count" id="progressCount">0% 完成</div>
        </section>

        <section class="question-card">
            <div class="question-label">
                请根据下面的信息，从三个选项中选出<strong>出自这首诗</strong>的一句：
            </div>
            <div class="question-meta" id="poemMeta">——</div>
            <div class="feedback" id="feedback"></div>
        </section>

        <section class="options-area">
            <button class="option-btn" data-index="0"></button>
            <button class="option-btn" data-index="1"></button>
            <button class="option-btn" data-index="2"></button>
        </section>

        <section class="control-bar">
            <button class="control-btn next" id="btnNext" disabled>下一题 ▶</button>
        </section>
    </main>



    <!-- 游戏完成模态框 -->
    <div id="gameCompletionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🏔️ 登山成功！</h2>
                <p>恭喜您完成了所有山主题的诗词挑战！</p>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">总题数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value stat-correct" id="correctQuestions">0</div>
                        <div class="stat-label">答对题数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value stat-accuracy" id="accuracy">0%</div>
                        <div class="stat-label">正确率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value stat-height" id="modalMountainHeight">0m</div>
                        <div class="stat-label">登山高度</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="control-btn" id="restartGame">重新开始</button>
                <button class="control-btn primary" id="returnHome">返回首页</button>
            </div>
        </div>
    </div>

<script src="../../data.js"></script>
<script src="mountain.js"></script>
</body>
</html>
