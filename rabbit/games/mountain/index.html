<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Rabbit的诗词库 · 勇登高峰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mountain.css" />
</head>
<body>
    <div class="game-page">
    <!-- 流星元素 -->
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <header class="game-header">
        <button class="back-btn" id="btnBack">⟵ 返回</button>
        <div class="game-title">勇登高峰</div>
    </header>

    <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
            <div class="info-item" id="mountainHeight">高度：0m</div>
        </section>

        <section class="progress-section">
            <div class="progress-title">目标顺序</div>
            <div class="order-bar"><span id="orderText">——</span></div>
        </section>

        <section class="question-card">
            <div class="question-label">按诗句字序在倾斜山道上收集滚落的字（已剔除标点）。</div>
            <div class="question-meta" id="poemMeta">——</div>
            <div class="feedback" id="feedback"></div>
        </section>

        <section class="slope-section">
            <div class="slope" id="slope">
                <div class="trail"></div>
                <div class="baseline"></div>
            </div>
        </section>

        <section class="control-bar">
            <button class="control-btn" id="btnStart">开始 ✦</button>
            <button class="control-btn" id="btnReset">重置关卡 🔄</button>
        </section>
    </main>



    <div id="levelToast" class="level-toast" style="display:none;">关卡完成！速度提升一点点～</div>

<script src="../../data.js"></script>
<script src="mountain.js"></script>
</body>
</html>
