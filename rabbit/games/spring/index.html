<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Rabbit的诗词库 · 春天填空小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="spring.css" />
</head>
<body>
<div class="game-page">
    <header class="game-header">
        <button class="back-btn" id="btnBack">⟵ 返回诗词库</button>
        <div class="game-title">春天填空小游戏</div>
    </header>

    <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
        </section>

        <section class="sentence-card">
            <div class="sentence-label">请选出空格中应该填的字：</div>
            <div class="sentence-text" id="maskedSentence">——</div>
            <div class="sentence-meta" id="poemMeta">——</div>
            <div class="feedback" id="feedback"></div>
        </section>

        <section class="options-area">
            <button class="option-btn" data-index="0"></button>
            <button class="option-btn" data-index="1"></button>
            <button class="option-btn" data-index="2"></button>
        </section>

        <section class="control-bar">
            <button class="next-btn" id="btnNext" disabled>下一题 ▶</button>
        </section>
    </main>

    <footer class="game-footer">
        提示：本游戏题目来自主题“春”的诗词。答对会让这句诗在主诗词库中变成
        <span class="tag tag-green">子弹（绿色）</span>，多次答对有机会升级为
        <span class="tag tag-pink">炸弹（粉色）</span>；
        答错则会被标记为
        <span class="tag tag-purple">非常不熟悉（紫色）</span>。
    </footer>
</div>

<script src="../../data.js"></script>
<script src="spring.js"></script>
</body>
</html>
