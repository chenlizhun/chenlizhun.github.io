<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Rabbit的诗词库 · 月球赛道</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="moon.css" />
</head>
<body>
<div class="game-page">
    <header class="game-header">
        <button class="back-btn" id="btnBack">⟵ 返回诗词库</button>
        <div class="game-title">月球赛道</div>
    </header>

    <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
        </section>

        <section class="progress-section">
            <div class="progress-title">目标顺序</div>
            <div class="order-bar"><span id="orderText">——</span></div>
        </section>

        <section class="sentence-card">
            <div class="sentence-label">按照诗句的字顺序点击靠近的方块（已剔除标点）。</div>
            <div class="sentence-meta" id="poemMeta">——</div>
            <div class="feedback" id="feedback"></div>
        </section>

        <section class="runway-section">
            <div class="runway" id="runway">
                <div class="lane" data-lane="0"></div>
                <div class="lane" data-lane="1"></div>
                <div class="lane" data-lane="2"></div>
                <div class="baseline"></div>
            </div>
        </section>

        <section class="control-bar">
            <button class="control-btn" id="btnStart">开始 ✦</button>
            <button class="control-btn" id="btnReset">重置关卡 🔄</button>
        </section>
    </main>

    <footer class="game-footer">
        提示：题目来自主题“月”的诗词。<br />
        <span class="tag tag-green">答对</span>：会让这句诗在主诗词库中至少变成
        <span class="tag tag-green">子弹（绿色）</span>，多次答对有机会升级为
        <span class="tag tag-pink">炸弹（粉色）</span>；<br />
        <span class="tag tag-purple">答错</span>：会把这句诗标记为
        <span class="tag tag-purple">非常不熟悉（紫色）</span>，方便之后重点练习。
    </footer>
</div>

    <!-- 关卡完成提示 -->
    <div id="levelToast" class="level-toast" style="display:none;">关卡完成！速度提升一点点～</div>

<script src="../../data.js"></script>
<script src="moon.js"></script>
</body>
</html>
