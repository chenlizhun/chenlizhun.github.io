<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Rabbit的诗词库 · 风的分类小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="wind.css" />
</head>
<body>
<div class="game-page">
    <header class="game-header">
        <button class="back-btn" id="btnBack">⟵ 返回诗词库</button>
        <div class="game-title">风的分类小游戏</div>
    </header>

    <main class="game-main">
        <section class="info-bar">
            <div class="info-item" id="roundInfo">第 0 / 0 题</div>
            <div class="info-item" id="scoreInfo">已答对：0 题</div>
        </section>
        
        <section class="progress-section">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </section>

        <section class="question-card">
            <div class="question-label">
                请看看这句诗，判断诗里的“风”属于哪一种：
            </div>
            <div class="sentence-text" id="sentenceText">——</div>
            <div class="poem-meta" id="poemMeta">——</div>
            <div class="feedback" id="feedback"></div>
        </section>

        <section class="options-area">
            <button class="option-btn" data-type="spring">① 春风</button>
            <button class="option-btn" data-type="east">② 东风</button>
            <button class="option-btn" data-type="none">③ 没有风</button>
            <button class="option-btn" data-type="other">④ 其它的风</button>
        </section>

        <section class="control-bar">
            <button class="control-btn next" id="btnNext" disabled>下一题 ▶</button>
        </section>
    </main>

    <footer class="game-footer">
        提示：题目来自主题“风”的诗词。<br />
        <span class="tag tag-green">答对</span>：会让这句诗在主诗词库中至少变成
        <span class="tag tag-green">子弹（绿色）</span>，多次答对有机会升级为
        <span class="tag tag-pink">炸弹（粉色）</span>；<br />
        <span class="tag tag-purple">答错</span>：会把这句诗标记为
        <span class="tag tag-purple">非常不熟悉（紫色）</span>，方便之后重点练习。
    </footer>
</div>

<!-- 游戏结束总结模态框 -->
<div id="gameCompletionModal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>游戏完成！</h2>
        </div>
        <div class="modal-body">
            <div class="summary-item">
                <span class="summary-label">总题目数：</span>
                <span class="summary-value" id="totalQuestions">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">答对题目：</span>
                <span class="summary-value summary-correct" id="correctAnswers">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">答错题目：</span>
                <span class="summary-value summary-wrong" id="wrongAnswers">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">正确率：</span>
                <span class="summary-value" id="accuracyRate">0%</span>
            </div>
            <div class="modal-buttons">
                <button id="btnRestartGame" class="control-btn next">重新开始游戏</button>
                <button id="btnReturnHome" class="control-btn">返回主页面</button>
            </div>
        </div>
    </div>
</div>

<script src="../../data.js"></script>
<script src="wind.js"></script>
</body>
</html>
