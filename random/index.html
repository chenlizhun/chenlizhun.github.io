<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>随机抽签（2种模式）</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
    <div class="main-container">
        <!-- 左侧边栏（包含标题和学生名单管理） -->
        <div class="sidebar">
            <!-- 标题区域 -->
            <div class="sidebar-header">
                <h1>随机抽签（2种模式）</h1>
                <div class="sub">从学生名单中随机抽出 1 名，支持两种抽签玩法</div>
            </div>
            
            <!-- 学生名单管理 -->
            <div class="panel" id="managePanel">
                <h2><span class="emoji">👥</span>学生名单管理</h2>
                <div class="panel-tip">使用顿号「、」、逗号或空格分隔姓名，点击“更新名单”后生效。</div>
                <textarea id="studentInput" rows="6" class="student-textarea"></textarea>
                <div style="margin-top:8px; display:flex; justify-content:flex-end; gap:8px; flex-wrap:wrap; align-items:center;">
                    <button id="btnResetNames" type="button" class="btn-primary" style="background:#b2bec3;">恢复默认名单</button>
                    <button id="btnUpdateNames" type="button" class="btn-primary">更新名单</button>
                </div>
            </div>

            <!-- 已抽中人员名单 -->
            <div class="panel" id="selectedPanel">
                <h2><span class="emoji">🏆</span>已抽中人员名单</h2>
                <div class="panel-tip">显示已抽中的人员，可独立移除。</div>
                <div id="selectedList" class="selected-list">
                    <!-- 已抽中人员将在这里动态显示 -->
                </div>
                <div style="margin-top:8px; display:flex; justify-content:flex-end;">
                    <button id="btnClearSelected" type="button" class="btn-primary" style="background:#b2bec3;">清空已抽中</button>
                </div>
            </div>
        </div>

        <!-- 主内容区（右侧） -->
        <div class="main-content">
            <!-- 工具栏和随机模式容器 -->
            <div class="mode-layout">
                <!-- 工具栏 -->
                <div class="toolbar-column">
                    <div class="toolbar">
                        <button data-target="simplePanel">🎲 简洁抽签</button>
                        <button data-target="groupPanel">👥 分组抽签</button>
                    </div>
                </div>
                
                <!-- 随机抽签大按钮 -->
                <div class="random-mode-column">
                    <div class="random-mode-container">
                        <button id="btnRandomMode" class="btn-random-mode">🎲 随机抽签</button>
                    </div>
                </div>
            </div>

            <!-- 垂直模式容器 -->
            <div class="vertical-modes-container">

            <!-- 简洁抽签 -->
            <div id="simplePanel" class="panel">
                <div class="panel-left">
                    <h2><span class="emoji">🎲</span>简洁抽签</h2>
                    <div class="panel-tip">点击开始后，姓名快速切换并停在最终的幸运者。</div>
                </div>
                <div class="panel-right">
                    <button id="btnSimple" class="btn-primary">开始抽签</button>
                </div>
                <div class="simple-display" id="simpleDisplay"></div>
                <div class="result" id="simpleResult"></div>
            </div>

            <!-- 分组抽签 -->
            <div id="groupPanel" class="panel">
                <div class="panel-left">
                    <h2><span class="emoji">👥</span>分组抽签</h2>
                    <div class="panel-tip">随机生成候选名单，再从候选中选出最终幸运者。</div>
                </div>
                <div class="panel-right">
                    <button id="btnGroup" class="btn-primary">开始抽签</button>
                </div>
                <div class="group-container" id="groupContainer"></div>
                <div class="result" id="groupResult"></div>
            </div>

<script src="students.js"></script>
<script src="ui.js"></script>

<!-- 庆祝模态窗口 -->
<div id="celebrationModal" class="modal">
    <div class="modal-content">
        <div class="confetti-container" id="confettiContainer"></div>
        <h1 class="celebration-title">🎉 恭喜 🎉</h1>
        <h2 class="celebration-winner" id="celebrationWinner"></h2>
        <p class="celebration-message">成为本次抽奖的幸运儿！</p>
        <button id="closeModal" class="btn-primary">关闭</button>
    </div>
